<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Data Mahasiswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Data Mahasiswa</h1>
  <form id="form">
    <input type="text" id="nama" placeholder="Nama" required class="form-control mb-2">
    <input type="text" id="nim" placeholder="NIM" required class="form-control mb-2">
    <input type="email" id="email" placeholder="Email" required class="form-control mb-2">
    <button class="btn btn-primary" type="submit">Tambah</button>
  </form>
  <hr>
  <ul id="list" class="list-group"></ul>
</div>
<script src="script.js"></script>
</body>
</html>
